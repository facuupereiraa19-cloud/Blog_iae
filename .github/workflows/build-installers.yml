name: Build Windows Installers

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install NSIS
        run: choco install nsis -y

      - name: Build Docker installer
        run: |
          makensis installer\windows\iae-blog-docker.nsi

      - name: Build Demo installer (optional)
        run: |
          makensis installer\windows\iae-blog-demo.nsi

      - name: Collect installers
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path installers | Out-Null
          Get-ChildItem -Recurse -Filter 'iae-blog-*-setup.exe' | ForEach-Object {
            Copy-Item $_.FullName installers\
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: iae-blog-installers
          path: installers/*

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: installers/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

